<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gyro Snow FIXED</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; width: 100%; height: 100%; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10;
        }

        #debug-info {
            position: absolute; top: 10px; left: 10px;
            font-family: monospace; color: #0f0; font-size: 14px;
            background: rgba(0,0,0,0.7); padding: 8px;
            text-align: left; pointer-events: none;
            white-space: pre-wrap;
            border: 1px solid #0f0;
        }

        #start-btn {
            padding: 20px 40px; 
            background: #fff; color: #000;
            font-size: 20px; font-weight: bold;
            border-radius: 50px; border: none;
            cursor: pointer; pointer-events: auto;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        #error-box {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: red; color: white; font-family: sans-serif;
            padding: 10px; font-size: 12px; display: none; z-index: 100;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div id="debug-info">Загрузка...</div>
    <div id="error-box"></div>

    <div id="ui-layer">
        <button id="start-btn">ЗАПУСТИТЬ</button>
    </div>

    <canvas id="c"></canvas>

<script>
// --- 1. Глобальный перехват ошибок (чтобы понять, почему не работает) ---
window.onerror = function(msg, url, line, col, error) {
    const box = document.getElementById('error-box');
    box.style.display = 'block';
    box.innerHTML += `ОШИБКА: ${msg} <br>Line: ${line}`;
    return false;
};

// --- Логгер ---
const debugEl = document.getElementById('debug-info');
let frameCount = 0;
function log(msg) {
    debugEl.innerHTML = `Frames: ${frameCount}<br>W:${window.innerWidth} H:${window.innerHeight}<br>${msg}`;
}

const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d'); // Убрали alpha: false для совместимости
const startBtn = document.getElementById('start-btn');
const uiLayer = document.getElementById('ui-layer');

let W = window.innerWidth;
let H = window.innerHeight;
let snow = [];
let ground = [];
let gyro = { active: false, alpha: 0, beta: 0, gamma: 0, lastAlpha: null };

// Настройки
const COUNT = 600; // Чуть меньше для надежности
const PIXELS_PER_DEGREE = 10;

// Инициализация размеров
canvas.width = W;
canvas.height = H;

// Инициализация земли (простой массив)
// Делаем +100 пикселей запаса, чтобы точно не вылетало
try {
    ground = new Float32Array(W + 100).fill(0);
} catch(e) {
    // Если Float32Array не работает на старом устройстве
    ground = [];
    for(let i=0; i<W+100; i++) ground.push(0);
}

class Flake {
    constructor(initY = false) {
        this.init(initY);
    }
    init(initY) {
        this.x = Math.random() * W;
        this.y = initY ? Math.random() * H : -10;
        this.z = Math.random(); // Глубина 0..1
        this.vy = 1 + this.z * 2; // Скорость падения
        this.vx = 0;
        this.size = 1 + this.z * 3; // Размер точки
    }
    update(shiftX) {
        // Смещение мира
        this.x -= shiftX;

        // Ветер от наклона
        let wind = gyro.active ? (gyro.gamma * 0.15) : 0;
        
        this.x += this.vx + wind;
        this.y += this.vy;

        // Зацикливание по X
        if(this.x >= W) this.x -= W;
        if(this.x < 0) this.x += W;

        // Земля
        let gx = Math.floor(this.x);
        if(gx < 0) gx = 0;
        if(gx >= W) gx = W - 1;

        // Проверка столкновения
        let groundY = H - ground[gx];
        if(this.y >= groundY) {
            // Добавляем снег, если снежинка крупная
            if(this.z > 0.3) {
                addSnowToGround(gx, this.z);
            }
            this.init(false); // Респаун наверху
        }

        if(this.y > H + 20) this.init(false);
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        // Прозрачность в зависимости от Z
        ctx.fillStyle = `rgba(255, 255, 255, ${0.4 + this.z * 0.6})`;
        ctx.fill();
    }
}

function addSnowToGround(x, z) {
    // Просто наращиваем высоту
    let amount = 0.5 + z; 
    // Распределяем на соседей (с проверкой границ)
    for(let i = -2; i <= 2; i++) {
        let t = x + i;
        if(t < 0) t += W;
        if(t >= W) t -= W;
        // Защита от NaN
        if(ground[t] !== undefined) {
            ground[t] += amount / (Math.abs(i) + 1);
            // Лимит высоты сугроба (чтобы не улетел в космос)
            if(ground[t] > H/2) ground[t] = H/2;
        }
    }
}

function shiftGround(shiftPixels) {
    if(Math.abs(shiftPixels) < 1) return;
    
    // Создаем копию
    let temp = new Float32Array(ground.length);
    let shift = Math.round(shiftPixels);
    let len = ground.length;

    for(let i=0; i<len; i++) {
        let src = (i + shift) % len;
        if(src < 0) src += len;
        temp[i] = ground[src];
    }
    // Копируем обратно
    for(let i=0; i<len; i++) ground[i] = temp[i];
}

function updateGroundSmooth() {
    // Сглаживание сугробов
    for(let i=0; i<W; i++) {
        let prev = (i === 0) ? W - 1 : i - 1;
        let next = (i === W - 1) ? 0 : i + 1;
        ground[i] = (ground[prev] + ground[i] + ground[next]) / 3;
    }
}

function handleGyro(e) {
    gyro.active = true;
    gyro.alpha = e.alpha || 0;
    gyro.beta = e.beta || 0;
    gyro.gamma = e.gamma || 0;
    
    // Инфо на экран
    debugEl.innerText = `Gyro OK\nA:${gyro.alpha.toFixed(0)} B:${gyro.beta.toFixed(0)} G:${gyro.gamma.toFixed(0)}`;
}

function getGyroShift() {
    if(!gyro.active || gyro.lastAlpha === null) {
        gyro.lastAlpha = gyro.alpha;
        return 0;
    }
    let d = gyro.alpha - gyro.lastAlpha;
    if(d > 180) d -= 360;
    if(d < -180) d += 360;
    
    // Фильтр мелкой дрожи
    if(Math.abs(d) < 0.1) return 0;

    gyro.lastAlpha = gyro.alpha;
    return d * PIXELS_PER_DEGREE;
}

// Создаем снежинки
for(let i=0; i<COUNT; i++) {
    snow.push(new Flake(true));
}

function animate() {
    frameCount++;
    
    // Очистка экрана (темно-синий фон)
    ctx.fillStyle = '#0a1525';
    ctx.fillRect(0, 0, W, H);

    // Рисуем землю
    ctx.fillStyle = '#eee';
    ctx.beginPath();
    ctx.moveTo(0, H);
    // Рисуем с шагом 5 для скорости
    for(let i=0; i<W; i+=5) {
        let gH = ground[i] || 0;
        ctx.lineTo(i, H - gH);
    }
    ctx.lineTo(W, H);
    ctx.fill();

    // Сдвиг от гироскопа
    let shift = getGyroShift();
    if(shift !== 0) shiftGround(shift);

    // Снег
    for(let s of snow) {
        s.update(shift);
        s.draw();
    }
    
    updateGroundSmooth();
    requestAnimationFrame(animate);
}

// Запуск
startBtn.addEventListener('click', async () => {
    // Пытаемся включить гироскоп
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        try {
            const resp = await DeviceOrientationEvent.requestPermission();
            if (resp === 'granted') {
                window.addEventListener('deviceorientation', handleGyro);
                uiLayer.style.display = 'none'; // Убираем кнопку
            } else {
                alert("Нужен доступ к датчикам!");
            }
        } catch (e) {
            alert("Ошибка iOS: " + e);
        }
    } else {
        // Android
        window.addEventListener('deviceorientation', handleGyro);
        uiLayer.style.display = 'none';
    }
});

// Ресайз
window.addEventListener('resize', () => {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
    // При ресайзе массив земли может сломаться, пересоздаем если надо
    if(ground.length < W) {
        let old = ground;
        ground = new Float32Array(W + 100).fill(0);
        // Можно скопировать старое, но проще сбросить, чтобы не было глюков
    }
});

// Запускаем цикл сразу, даже до нажатия кнопки (чтобы видеть работает ли рендер)
animate();

</script>
</body>
</html>
